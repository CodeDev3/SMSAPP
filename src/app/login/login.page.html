<ion-header>
  <ion-toolbar>
    <ion-title><h2>Login</h2></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="page" [fullscreen]="true">
  <ion-card class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <div class="logo-container">
        <img
          src="../../assets/blue-app-logo-design.jpg"
          alt="Logo"
          class="logo"
        />
      </div>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <ion-col class="ion-text-center">
        <ion-button href="/singup" shape="round" class="singup-btn">Sign Up</ion-button>
        <ion-button type="submit" shape="round" [disabled]="!loginForm.valid">Login</ion-button>
      </ion-col>
    </form>
    <ion-item class="text-center danger">
      <ion-label>{{ Error ? Error : "" }}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
