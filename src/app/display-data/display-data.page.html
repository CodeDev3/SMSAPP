<ion-header>
  <ion-toolbar>
    <ion-title>Display Data</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let item of data">
      <ion-col size="12">
        <ion-card>
          <div class="product">
            <img src="{{item.image}}" alt="" class="product-image" />
          </div>
          <ion-card-header>
            <ion-card-title> {{ item.title }}</ion-card-title>
            <ion-card-subtitle>{{ item.category }} </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Price : Rs. {{ item.price }} /-</strong></p>
            <p>{{ item.description }}</p>

            <p>{{ item.rating }}</p>
            <!-- <ion-label>ID: {{ item.id }}</ion-label> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
