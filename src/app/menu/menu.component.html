<ion-menu side="end" menuId="mainMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ng-container *ngIf="userRole === 'Teacher'">
        <ion-item
          *ngFor="let page of teacherPages"
          [routerLink]="page.url"
          button
          (click)="onMenuItemClick(page.title)"
        >  
          {{ page.title }}
        </ion-item>
      </ng-container>
      <ng-container *ngIf="userRole === 'principal'">
        <ion-item
          *ngFor="let page of principalPages"
          [routerLink]="page.url"
          button
          (click)="onMenuItemClick(page.title)"
        >  
          {{ page.title }}
        </ion-item>
      </ng-container>
      <ng-container>
      <ion-item
        routerLink="/about-us"
        button
        (click)="onMenuItemClick('about-us')"
        >About Us</ion-item
      >
      <ion-item
        routerLink="/contact-us"
        button
        (click)="onMenuItemClick('contact-us')"
        >Contact Us</ion-item
      >
      <ion-item routerLink="/faq" button (click)="onMenuItemClick('faq')"
        >FAQ</ion-item
      >
      <ion-item id="open-modal" expand="block" (click)="menuClose()"
        >Logout</ion-item
      > 
      </ng-container>

      <ion-modal #modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <div class="modal-content">
              <ion-toolbar>
                <ion-title>Logout</ion-title>
                <ion-buttons slot="end">
                  <ion-button color="light" (click)="modal.dismiss()"
                    >Close</ion-button
                  >
                </ion-buttons>
              </ion-toolbar>
              <ion-list>
                <div class="container-modal">
                  <ion-label> Are you sure you want to logout?</ion-label>
                  <div class="buttons">
                    <ion-button
                      color="danger"
                      class="logout-confirm"
                      (click)="modal.dismiss()"
                      >No</ion-button
                    >
                    <ion-button
                      class="logout-confirm"
                      (click)="logout(); modal.dismiss()"
                      >Yes</ion-button
                    >
                  </div>
                </div>
              </ion-list>
            </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-list>
  </ion-content>
</ion-menu>
